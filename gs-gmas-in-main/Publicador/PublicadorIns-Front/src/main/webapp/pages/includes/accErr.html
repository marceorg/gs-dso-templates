<html>
<head>
<title>Acceso Denegado</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="IE=9">
<meta name="GENERATOR"
	content="Rational® Application Developer for WebSphere® Software">
<script type="text/javascript" for="window" event="onload">
	fBrowserResize();
</script>
<script type="text/javascript">
	function fBrowserResize() {
		// Tomar tamanos
		var vHeight = fBrowserHeight();
		document.getElementById("divContent").style.height = vHeight + "px";
	}
	
	function fBrowserHeight() {
		var vHeight = 0;
		if (typeof (window.innerWidth) == 'number') {
			// Non-IE
			vHeight = window.innerHeight;
		} else if (document.documentElement
				&& (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
			// IE 6+ in 'standards compliant mode'
			vHeight = document.documentElement.clientHeight;
		} else if (document.body
				&& (document.body.clientWidth || document.body.clientHeight)) {
			// IE 4 compatible
			vHeight = document.body.clientHeight;
		}
		return vHeight;
	}
</script>
</head>

<body onresize="fBrowserResize()" style="margin: 0px 0px 0px 0px; border-spacing: 0px 0px; background-color: #e8e8e8;">
	<form name="frmMain" method="get" action="/PublicadorIns-Front/login.html" style="max-width:1050px; background-color: #ffffff; margin: 0 auto;">

				<div>
					<div style="margin: 40px 0px 15px 0px; text-align: left;">
