<!-- Cabecera y Opciones -->
<div style="padding-left: 10px;">
	<table width="100%">
		<tr><td width="400px">
			<p style="margin-bottom: 0.5em; margin-top: 0.5em;">
				<b><font color="red" size="4">Destacados</font></b><br/>
			</p>
		</td><td width="300px" style="vertical-align: middle;text-align: center;">
			&nbsp;
		</td><td width="300px">
			&nbsp;
		</td><td></td></tr>
	</table>
</div>
<div>
	<table width="100%">
		<tr><td>
		<!-- Area de Trabajo -->
		<div id="divDESCont" data-dojo-type="dijit/layout/ContentPane" style="height:380px;width:99%;">
			<div id="divDESEdit" style="display:none;">
				<table width="100%" cellspacing="0">
			        <tr class="trOscuro"><td style="border: 1px solid #c8b6b6;">
			    		<table><tr>
		        			<td width="50px"></td><td colspan="3">
		        				&nbsp;
		        			</td></tr><tr><td></td><td>
			      				<label id="lblDESId" style="font-weight: bold; color: red;">Id:</label>
			      			</td><td>&nbsp;</td><td>
			      				<label id="txtDESId" style="font-weight: bold; color: red;"></label>
							</td></tr><tr><td></td><td colspan="3">
		        				&nbsp;
							</td></tr><tr><td></td><td>
			      				<label id="lblDESTitulo" style="font-weight: bold;">Titulo:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- Titulo -->
						  		<input type="text" id="txtDESTitulo" data-dojo-type="dijit/form/TextBox"
									data-dojo-props="maxLength:300, style:'width:600px;'" />
					    	</td></tr><tr><td></td><td>
					    		<label id="lblDESSubtitulo" style="font-weight: bold;">Subtitulo:</label>
					    	</td><td>&nbsp;</td><td>
						  		<!-- Subtitulo -->
								<input type="text" id="txtDESSubtitulo" data-dojo-type="dijit/form/TextBox"
									data-dojo-props="maxLength:300, style:'width:600px;'" />
							</td></tr><tr><td></td><td style="padding-top: 5px; vertical-align: top;">
			      				<label id="lblDESDescripcion" style="font-weight: bold;">Descripci&oacute;n:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- Descripcion -->
						  		<input type="text" id="txtDESDescripcion" data-dojo-type="dijit/form/SimpleTextarea"
									data-dojo-props="maxLength:50000, rows: 28, cols: 95, style:'font-family:Courier New; font-size:13px;'" />
					    	</td></tr><tr><td></td><td>
			      				<label id="lblDESImagen" style="font-weight: bold;">Imagen:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- Imagen -->
						  		<input type="text" id="txtDESImagen" data-dojo-type="dijit/form/TextBox"
									data-dojo-props="maxLength:200, style:'width:400px;'" />
					    	</td></tr><tr><td></td><td>
			      				<label id="lblDESFechaDesde" style="font-weight: bold;">Fecha Desde:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- FechaDesde -->
								<input type="text" id="txtDESFechaDesde" data-dojo-type="dijit/form/DateTextBox"  
					      			data-dojo-props="style:'width: 110px;', constraints:{datePattern :'dd/MM/yyyy'}" />
					    	</td></tr><tr><td></td><td>
			      				<label id="lblDESFechaHasta" style="font-weight: bold;">Fecha Hasta:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- FechaHasta -->
								<input type="text" id="txtDESFechaHasta" data-dojo-type="dijit/form/DateTextBox"  
					      			data-dojo-props="style:'width: 110px;', constraints:{datePattern :'dd/MM/yyyy'}" />
					    	</td></tr><tr><td></td><td>
			      				<label id="lblDESRotacion" style="font-weight: bold;">Rotaci&oacute;n:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- Rotacion -->
						  		<select id="cboDESRotacion" data-dojo-type="dijit/form/Select" 
					      			data-dojo-props="style:'width: 60px; height: 19px; margin: 0px;'">
						          	<option value=""></option>
						          	<option value="1">Si</option>
						          	<option value="0">No</option>
						        </select>
					    	</td></tr><tr><td></td><td>
			      				<label id="lblDESPublicar" style="font-weight: bold;">Publicar:</label>
							</td><td>&nbsp;</td><td>
						  		<!-- Publicar -->
						  		<select id="cboDESPublicar" data-dojo-type="dijit/form/Select" 
					      			data-dojo-props="style:'width: 60px; height: 19px; margin: 0px;'">
						          	<option value=""></option>
						          	<option value="1">Si</option>
						          	<option value="0">No</option>
						        </select>
					    	</td></tr><tr><td></td><td colspan="3">
								&nbsp;
							</td></tr><tr><td></td><td colspan="3" align="right">
								<!-- Grabar -->
								<button type="button" id="btnDESGrabar" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESGrabar">
									Grabar</button>
					        	<!-- Listar -->
		    					<button type="button" id="btnDESListar" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESListar">
									Listar</button>
					    	</td></tr>
						</table>
					<br/></td></tr>
			    </table>
			</div>
			<div id="divDESListado" style="display:block;">
				<table width="100%" cellspacing="0">
			        <tr class="trOscuro"><td style="border: 1px solid #c8b6b6;">
			        	<!-- Listado -->
			    		<table><tr>
			    			<td width="24px"></td><td>
			    				&nbsp;
			    			</td></tr><tr><td></td><td>
			    				<div id="_divDESList" style="width: 575px; height: 100px;">
								</div>
							</td></tr><tr><td></td><td>
								&nbsp;
							</td></tr><tr><td></td><td align="right">
								<!-- Editar -->
								<button type="button" id="btnDESEditar" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESEditar">
									Editar</button>
								<!-- Asignar/Desasignar Sitios -->
								<button type="button" id="btnDESAsiDesSit" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESAsiDesSit">
									Asignar/Desasignar Sitios</button>
					        	<!-- Eliminar -->
		    					<button type="button" id="btnDESEliminar" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESEliminar">
									Eliminar</button>
								<!-- Nuevo -->
								<button type="button" id="btnDESNuevo" data-dojo-type="dijit/form/Button"
									data-dojo-props="onClick: fDESNuevo">
									Nuevo</button>								
							</td></tr>
						</table>
			        <br/></td></tr>
			    </table>
			</div>
		</div>
		</td></tr>
	</table>
</div>
<div id="dlgDESSitios" data-dojo-type="dijit/Dialog"
	data-dojo-props="title:'Asignar/Desasignar Sitios', style:'display: none;'">
	<div class="dijitDialogPaneActionBar" style="margin-top: -10px; text-align: left; height: 20px;">
		<label id="lblDESSitios" style="color: #fd0101;font-weight: bold;">
			Asignaci&oacute;n de sitios</label>
	</div>
	<div class="dijitDialogPaneContentArea">
		<table><tr>
      		<td>
      			<label id="lblDESNAs" style="font-weight: bold;">Sitios no asignados:</label>
      		</td></tr><tr><td>
      			<div id="_divDESNAsList" style="width: 575px; height: 100px;">
				</div>
    		</td></tr><tr><td>&nbsp;</td></tr><tr><td align="right">
    			<button data-dojo-type="dijit/form/Button" type="button"
					id="btnDESSitiosAsi" data-dojo-props="onClick:fDESSitiosAsi">
					Asignar</button>
				&nbsp;
				<button data-dojo-type="dijit/form/Button" type="button"
					id="btnDESSitiosDes" data-dojo-props="onClick:fDESSitiosDes">
					Desasignar</button>
    		</td></tr><tr><td>&nbsp;</td></tr><tr><td>
    			<label id="lblDESAsi" style="font-weight: bold;">Sitios asignados:</label>
    		</td></tr><tr><td>
      			<div id="_divDESAsiList" style="width: 575px; height: 100px;">
				</div>
    		</td></tr>
		</table>
	</div>
	<div class="dijitDialogPaneActionBar">
		<button data-dojo-type="dijit/form/Button" type="button"
			id="btnDESSitiosCerrar" data-dojo-props="onClick:function(){dijit.byId('dlgDESSitios').onCancel();fDESDataLoad();}">
			Cerrar</button>
	</div>
</div>
