<body class="claro" onresize="fBrowserResize()"
	style="margin: 0px 0px 0px 0px; border-spacing: 0px 0px; background-color: #e8e8e8;">
	<form name="frmMain" method="post" action="/BancaSeguros-Front" style="max-width:1050px; background-color: #ffffff; margin: 0 auto;">
		<!-- Encabezado -->
		<div id="divTop" style="width: 100%; background-color: #ffffff;">
			<img src="/BancaSeguros-Front/pages/images/topSep02.bmp" style="height:20px; width:100%;" />
			<div style="padding-top: 5px;">
				<img src="/BancaSeguros-Front/pages/images/topLogoHSBC.png">
			</div>
			<div style="top: 27px; right: 19%; position: absolute;">
				<font color="gray"><label id="lblTopUser"></label> - 
					<a href="#" onclick="javascript:fSessionClose();">cerrar sesi&oacute;n</a>
				</font>
			</div>
			<div style="position: absolute; top: 44px; left: 45%;">
				<img id="imgTopPerfil" src="/BancaSeguros-Front/pages/images/topPerfil.jpg" />
			</div>
			<img src="/BancaSeguros-Front/pages/images/topSep01.bmp" style="height:10px; width:100%;" />
		</div>
		<!-- Menu -->
		<div id="divMenu" style="width: 98%; padding-top: 5px; padding-left: 10px;">
			<img id="imgTopHome"
				style="position: absolute; top: 98px; right: 20%; cursor: pointer;"
				src="/BancaSeguros-Front/pages/images/topHome.jpg" onclick="mnuHome()" />
			<div id="header" data-dojo-type="dijit/MenuBar" style="background-color: #BD0000;">
				<div data-dojo-type="dijit/PopupMenuBarItem" id="mOperaciones"
					data-dojo-props="style:'color:white;font-weight:bold;', disabled:true">
					<span>Operaciones</span>
					<div data-dojo-type="dijit/Menu" id="mnuOperaciones">
						<div data-dojo-type="dijit/PopupMenuItem" id="mOpeSiniestros"
							data-dojo-props="iconClass:'dijitIconError', disabled:true">
						<span>Denuncia de Siniestro</span>
						<div data-dojo-type="dijit/Menu" id="mnuOpeSiniestros">
							<div data-dojo-type="dijit/MenuItem" id="mOpeSinCarga"
								data-dojo-props="iconClass:'dijitIconNewTask', disabled:true, onClick:mnuOpeSiniestroCar">
								Carga</div>
							<div data-dojo-type="dijit/MenuSeparator"></div>
							<div data-dojo-type="dijit/MenuItem" id="mOpeSinSeguim"
								data-dojo-props="iconClass:'dijitIconEditTask', disabled:true, onClick:mnuOpeSiniestroSeg">
								Seguimiento</div>
							<div data-dojo-type="dijit/MenuSeparator"></div>
							<div data-dojo-type="dijit/MenuItem" id="mOpeSinForms"
								data-dojo-props="iconClass:'dijitIconTask', disabled:true, onClick:mnuOpeSiniestroFor">
								Formularios</div>
							</div>
						</div>
						<!-- reclamos -->
						<div data-dojo-type="dijit/PopupMenuItem" id="mOpeReclamos"
							data-dojo-props="iconClass:'dijitIconEditProperty', disabled:true">
						<span>Ingreso de Pedidos</span>
						<div data-dojo-type="dijit/Menu" id="mnuOpeReclamos">
							<div data-dojo-type="dijit/MenuItem" id="mOpeRecCarga"
								data-dojo-props="iconClass:'dijitIconNewTask', disabled:true, onClick:mnuOpeReclamoCar">
								Ingreso</div>
							<div data-dojo-type="dijit/MenuSeparator"></div>
							<div data-dojo-type="dijit/MenuItem" id="mOpeRecSeguim"
								data-dojo-props="iconClass:'dijitIconEditTask', disabled:true, onClick:mnuOpeReclamoSeg">
								Seguimiento</div>
							</div>
						</div>
						<!-- fin reclamos -->
					</div>
				</div>
				<div data-dojo-type="dijit/PopupMenuBarItem" id="mConsultas"
					data-dojo-props="style:'color:white;font-weight:bold;', disabled:true">
					<span>Consultas</span>
					<div data-dojo-type="dijit/Menu" id="mnuConsultas">
						<div data-dojo-type="dijit/MenuItem" id="mConOpeEmitidas"
							data-dojo-props="iconClass:'dijitIconEditProperty', disabled:true, onClick:mnuConOpeEmitidas">
							Operaciones Emitidas</div>
						<div data-dojo-type="dijit/MenuSeparator"></div>
						<div data-dojo-type="dijit/MenuItem" id="mConClientes"
							data-dojo-props="iconClass:'dijitIconUsers', disabled:true, onClick:mnuConClientes">
							Clientes</div>
						<div data-dojo-type="dijit/MenuSeparator"></div>
						<div data-dojo-type="dijit/MenuItem" id="mConSiniestros"
							data-dojo-props="iconClass:'dijitIconError', disabled:true, onClick:mnuConSiniestros">
							Siniestros</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Cuerpo -->
		<div id="_divBody" style="width: 98%">
			<div id="divContent" data-dojo-type="dijit/layout/ContentPane"
				style="width: 100%; height: 390px;"></div>
		</div>
		<!-- Pie -->
		<div id="divFooter" style="width: 98%">
			<div style="height: 30px;">
				<div
					style="border-top: 1px solid #c1c1c1; margin-left: 5px; text-align: center; color: #c1c1c1; font-size: 9">
					Galicia Mas Seguros <br />En todos los casos la
					responsabilidad de los accionistas est&aacute; limitada a su aporte
					de capital.
				</div>
			</div>
		</div>
		<!-- MessageBox -->
		<div id="dlgMsgBox" data-dojo-type="dijit/Dialog" title="Galicia Mas Seguros"
			style="display: none;">
			<div class="dijitDialogPaneContentArea">
				<table>
					<tr valign="top">
						<td><img id="imgMsgBox"
							src="/BancaSeguros-Front/pages/images/icoInfo.png" /></td>
						<td valign="middle"><label id="lblMsgBox" style="width: 300px;"></label>
						</td>
					</tr>
				</table>
			</div>
			<div class="dijitDialogPaneActionBar">
				<button data-dojo-type="dijit/form/Button" type="submit"
					id="btnMsgBoxOk">Aceptar</button>
			</div>
		</div>
		<!-- Question Box -->
		<div id="dlgQstBox" data-dojo-type="dijit/Dialog" title="Pregunta"
			style="display: none;">
			<div class="dijitDialogPaneContentArea">
				<table>
					<tr valign="top">
						<td><img id="imgQstBox"
							src="/BancaSeguros-Front/pages/images/icoQuestion.png" /></td>
						<td valign="middle"><label id="lblQstBox" style="width: 300px;"></label>
						</td>
					</tr>
				</table>
			</div>
			<div class="dijitDialogPaneActionBar">
				<input id="hQstBoxFnc" type="hidden" value="" />
				<button type="button" id="btnQstBoxYes" data-dojo-type="dijit/form/Button"
					data-dojo-props="onClick:fQstBoxYes">Si</button>
				<button type="button" id="btnQstBoxNo" data-dojo-type="dijit/form/Button"
					data-dojo-props="onClick:function(){dijit.byId('dlgQstBox').onCancel();}">No</button>
			</div>
		</div>
		<!-- QBE: Seleccion de poliza o certif.mercosur -->
		<div id="dlgQBEBox" data-dojo-type="dijit/Dialog" title="Pregunta"
			style="display: none;">
			<div class="dijitDialogPaneContentArea">
				<table>
					<tr valign="top">
						<td><img id="imgQBEBox"
							src="/BancaSeguros-Front/pages/images/icoQuestion.png" /></td>
						<td valign="middle"><label id="lblQBEBox" style="width: 300px;"></label>
						</td>
					</tr>
				</table>
			</div>
			<div class="dijitDialogPaneActionBar">
				<input id="hQBEBoxFnc" type="hidden" value="" />
				<button type="button" id="btnQBEBoxPol" data-dojo-type="dijit/form/Button"
					data-dojo-props="onClick:fQBEBoxPol">Copia de Poliza </button>
				<button type="button" id="btnQBEBoxMer" data-dojo-type="dijit/form/Button"
					data-dojo-props="onClick:fQBEBoxMer">Certif. Mercosur</button>
				<button type="button" id="btnQBEBoxNo" data-dojo-type="dijit/form/Button"
					data-dojo-props="onClick:function(){dijit.byId('dlgQBEBox').onCancel();}">Salir</button>
			</div>
		</div>
		<!-- Espera -->
		<div id="dlgWait" data-dojo-type="dijit/Dialog" title="Procesando..."
			style="display: none;">
			<div class="dijitDialogPaneContentArea">
				<table>
					<tr id="trWaitP0">
						<td><img id="imgWaitP0" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP0" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP1" style="display: none;">
						<td><img id="imgWaitP1" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP1" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP2" style="display: none;">
						<td><img id="imgWaitP2" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP2" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP3" style="display: none;">
						<td><img id="imgWaitP3" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP3" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP4" style="display: none;">
						<td><img id="imgWaitP4" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP4" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP5" style="display: none;">
						<td><img id="imgWaitP5" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP5" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP6" style="display: none;">
						<td><img id="imgWaitP6" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP6" style="width: 300px;"></label>
						</td>
					</tr>
					<tr id="trWaitP7" style="display: none;">
						<td><img id="imgWaitP7" src="" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;</td>
						<td><label id="lblWaitP7" style="width: 300px;"></label>
						</td>
					</tr>
				</table>
			</div>
			<div class="dijitDialogPaneActionBar">
				<button data-dojo-type="dijit/form/Button" type="submit"
					id="btnWait">Aceptar</button>
			</div>
		</div>
	</form>
