<!-- Cabecera y Opciones -->
<div>
	<table width="100%">
		<tr><td>
			<p style="margin-bottom: 0.5em; margin-top: 0.5em;">
				<b><font color="red">Consulta de Siniestros</font></b><br/>
			</p>
		</td>
		<td width="40%" style="vertical-align: middle;text-align: center;">
			&nbsp;
		</td>
		<td width="28%"></td></tr>
	</table>
</div>
<table width="100%">
	<tr><td>
	<!-- Area de Trabajo -->
	<div id="divCSICont" data-dojo-type="dijit/layout/ContentPane" style="height:320px;width:970px;">
		<div id="tpnCSIParam" data-dojo-type="dijit/TitlePane" 
			data-dojo-props="title:'Par&aacute;metros de la consulta'">
			<table width="100%" cellspacing="0">
		        <tr class="trOscuro" ><td><br/>
		    		<!-- Parametros de la consulta -->
		    		<table><tr>
		    			<td width="3%"></td><td>
		    				<label id="lblCSIFecDes" style="font-weight: bold;">
				        		Fecha desde:&nbsp;</label>
		    			</td><td>&nbsp;</td><td>
		    				<!-- Fecha Desde -->
							<input type="text" id="txtCSIFecDes" data-dojo-type="dijit/form/DateTextBox"  
				      			data-dojo-props="style:'width: 110px;', constraints:{datePattern :'dd/MM/yyyy'}" />
				      		&nbsp;
		    				<label id="lblCSIFecHas" style="font-weight: bold;">
				        		Fecha hasta:&nbsp;</label>
				        	<!-- Fecha Hasta -->
							<input type="text" id="txtCSIFecHas" data-dojo-type="dijit/form/DateTextBox"  
				      			data-dojo-props="style:'width: 110px;', constraints:{datePattern :'dd/MM/yyyy'}" />
				        </td><td>&nbsp;</td></tr><tr><td width="3%"></td><td>
		    				<label id="lblCSIApeRaz" style="font-weight: bold;">
				        		Apellido/Raz&oacute;n social:</label>
		    			</td><td>&nbsp;</td><td>
		    				<!-- Apellido / Razon social -->
		    				<input type="text" id="txtCSIApeRaz" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:30, trim:true, uppercase:true, style:'width:290px;'" />
				        </td><td>&nbsp;</td><td></td></tr><tr><td></td><td>
		    				<label id="lblCSIDocumento" style="font-weight: bold;">
				        		Tipo y Nro. Documento:</label>
				      	</td><td>&nbsp;</td><td>
				      		<!-- Tipo y Nro. Documento -->
		    				<select id="cboCSITipDoc" data-dojo-type="dijit/form/Select" 
			     				data-dojo-props="style:'width: 60px; margin: 0px;', onChange:function(){fCSITDoSel(this.value);}">
			       			</select>
			       			<input type="text" id="txtCSINroDoc" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:11, trim:true, uppercase:true, style:'width:100px;', disabled:true" />
				      	</td><td>&nbsp;</td><td></td></tr><tr><td width="3%"></td><td>
		    				<label id="lblCSIOrden" style="font-weight: bold;">
				        		Nro. de Orden:</label>
		    			</td><td>&nbsp;</td><td>
		    				<!-- Nro. de Orden -->
		    				<input type="text" id="txtCSIOrden" data-dojo-type="dijit/form/NumberTextBox"
						    	data-dojo-props="maxLength:10, style:'width:100px;', constraints:{pattern :'##########'}" />
		    	        </td><td>&nbsp;</td><td></td></tr><tr><td></td><td>
		    				<label id="lblCSICompania" style="font-weight: bold;">
		    	        		Compa&ntilde;&iacute;a:</label>
				      	</td><td>&nbsp;</td><td>
				      		<!-- Compania -->
		    				<select id="cboCSICompania" data-dojo-type="dijit/form/Select" 
			     				data-dojo-props="style:'width: 200px; margin: 0px;', onChange:function(){fCSICiaSel(this.value);}">
			       			</select>
			       		</td><td>&nbsp;</td><td></td></tr><tr><td></td><td>
		    				<label id="lblCSIPoliza" style="font-weight: bold;">
		    	        		P&oacute;liza:</label>
				      	</td><td>&nbsp;</td><td>
			       			<input type="text" id="txtCSIPoliza" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:40, trim:true, uppercase:true, style:'width:310px;', disabled:true" />
				      	</td><td>&nbsp;</td><td width="320px">
				      		<label id="lblCSIPolEjemplo" style="font-weight: bold;"></label>
				      	</td></tr><tr><td></td><td>
		    				<label id="lblCSISiniestro" style="font-weight: bold;">
		    	        		Siniestro:</label>
				      	</td><td>&nbsp;</td><td>
			       			<input type="text" id="txtCSISiniestro" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:40, trim:true, uppercase:true, style:'width:310px;', disabled:true" />
				      	</td><td>&nbsp;</td><td>
				      		<label id="lblCSISinEjemplo" style="font-weight: bold;"></label>
				      	</td></tr><tr><td></td><td>
		    				<label id="lblCSIEstado" style="font-weight: bold;">
		    	        		Estado:</label>
				      	</td><td>&nbsp;</td><td>
			       			<select id="cboCSIEstado" data-dojo-type="dijit/form/Select" 
			     				data-dojo-props="style:'width: 330px; margin: 0px;', disabled:true">
			       			</select>
				      	</td><td>&nbsp;</td><td>
				      	</td></tr><tr><td colspan="3"></td><td align="right">
				      		<button type="button" id="btnCSIBuscar" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconSearch', onClick: fCSIBuscar">Buscar</button>
				      	</td><td colspan="2"></td></tr>
					</table>
				<br/></td></tr>
		    </table>
		</div>
		<br/>
		<div id="tpnCSILista" data-dojo-type="dijit/TitlePane" 
			data-dojo-props="title:'Listado de Siniestros', open:false">
			<table width="100%" cellspacing="0">
		        <tr class="trOscuro" ><td><br/>
		    		<!-- Listado de Siniestros -->
		    		<table><tr>
		    			<td width="2%"></td><td colspan="3">
		    				<div id="_divCSILista" style="width: 890px; height: 230px;">
							</div>
						</td></tr><tr><td></td><td>
							<button type="button" id="btnCSIDetSin" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconError', onClick: fCSIDetSin">
								Detalle Siniestro</button>
						</td><td>
							<button type="button" id="btnCSIPagSig" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconSearch', onClick: fCSIPagSig">
								Siguiente</button>
						</td><td align="right">
		    				<button type="button" id="btnCSIExcel" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconDocuments', onClick: fCSIExcel">
								Exportar a Excel</button>
						</td></tr>
					</table>
				<br/></td></tr>
		    </table>
		</div>
	</div>
	</td></tr>
</table>

<!-- Hidden -->
<input id="hidCSIFechaHoy" type="hidden" value="" />
<input id="hidCSIParamStart" type="hidden" value="" />
<input id="hidCSIParamStartAnt" type="hidden" value="" />
