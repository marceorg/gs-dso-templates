<!-- Cabecera y Opciones -->
<div>
	<table width="100%">
		<tr><td>
			<p style="margin-bottom: 0.5em; margin-top: 0.5em;">
				<b><font color="red">Consulta de Clientes</font></b><br/>
			</p>
		</td>
		<td width="40%" style="vertical-align: middle;text-align: center;">
			&nbsp;
		</td>
		<td width="28%"></td></tr>
	</table>
</div>
<table width="100%">
	<tr><td>
	<!-- Area de Trabajo -->
	<div id="divCCLCont" data-dojo-type="dijit/layout/ContentPane" style="height:320px;width:970px;">
		<div id="tpnCCLParam" data-dojo-type="dijit/TitlePane" 
			data-dojo-props="title:'Par&aacute;metros de la consulta'">
			<table width="100%" cellspacing="0">
		        <tr class="trOscuro" ><td><br/>
		    		<!-- Parametros de la consulta -->
		    		<table><tr height="25">
		    			<td width="3%"></td><td>
		    				<label id="lblCCLApeRaz" style="font-weight: bold;">
				        		Apellido/Raz&oacute;n social:</label>
		    			</td><td>&nbsp;</td><td>
		    				<!-- Apellido / Razon social -->
		    				<input type="text" id="txtCCLApeRaz" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:20, trim:true, uppercase:true, style:'width:290px;'" />
				        </td><td>&nbsp;</td><td></td></tr><tr height="25"><td></td><td>
		    				<label id="lblCCLDocumento" style="font-weight: bold;">
				        		Tipo y Nro. Documento:</label>
				      	</td><td>&nbsp;</td><td>
				      		<!-- Tipo y Nro. Documento -->
		    				<select id="cboCCLTipDoc" data-dojo-type="dijit/form/Select" 
			     				data-dojo-props="style:'width: 60px; margin: 0px;', onChange:function(){fCCLTDoSel(this.value);}">
			       			</select>
			       			<input type="text" id="txtCCLNroDoc" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:11, trim:true, uppercase:true, style:'width:100px;', disabled:true" />
				      	</td><td>&nbsp;</td><td></td></tr><tr><td></td><td>
		    				<label id="lblCCLCiaPol" style="font-weight: bold;">
				        		Compa&ntilde;&iacute;a / P&oacute;liza:</label>
				      	</td><td>&nbsp;</td><td>
				      		<!-- Compania y Poliza -->
		    				<select id="cboCCLCompania" data-dojo-type="dijit/form/Select" 
			     				data-dojo-props="style:'width: 200px; margin: 0px;', onChange:function(){fCCLCiaSel(this.value);}">
			       			</select>
			       			<input type="text" id="txtCCLPoliza" data-dojo-type="dijit/form/TextBox"
								data-dojo-props="maxLength:40, trim:true, uppercase:true, style:'width:310px;', disabled:true" />
				      	</td><td>&nbsp;</td><td>
				      		<button type="button" id="btnCCLBuscar" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconSearch', onClick: fCCLBuscar">
								Buscar</button>
				      	</td></tr><tr><td colspan="3"></td><td align="right">
				      		<label id="lblCCLPolEjemplo" style="font-weight: bold;"></label>
				      	</td><td colspan="2"></td></tr>
					</table>
				<br/></td></tr>
		    </table>
		</div>
		<br/>
		<div id="tpnCCLLista" data-dojo-type="dijit/TitlePane" 
			data-dojo-props="title:'Listado de Clientes', open:false">
			<table width="100%" cellspacing="0">
		        <tr class="trOscuro" ><td><br/>
		    		<!-- Listado de Clientes -->
		    		<table><tr>
		    			<td width="2%"></td><td colspan="3">
		    				<div id="_divCCLLista" style="width: 890px; height: 230px;">
							</div>
						</td></tr><tr><td></td><td>
							<button type="button" id="btnCCLDetPol" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconCopy', onClick: fCCLDetPol">
								Detalle P&oacute;liza</button>
							<button type="button" id="btnCCLDetCli" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconUsers', onClick: fCCLDetCli">
								Detalle Cliente</button>
						</td><td>
							<button type="button" id="btnCCLPagSig" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconSearch', onClick: fCCLPagSig">
								Siguiente</button>
						</td><td align="right">
								<button type="button" id="btnCCLPDF" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconPrint', onClick: fCCLImpreso">
								Imprimir P&oacute;liza</button>
		    				<button type="button" id="btnCCLExcel" data-dojo-type="dijit/form/Button"
								data-dojo-props="iconClass:'dijitIconDocuments', onClick: fCCLExcel">
								Exportar a Excel</button>
						</td></tr>
					</table>
				<br/></td></tr>
		    </table>
		</div>
	</div>
	</td></tr>
</table>

<!-- Hidden -->
<input id="hidCCLParamStart" type="hidden" value="" />
<input id="hidCCLParamStartAnt" type="hidden" value="" />
